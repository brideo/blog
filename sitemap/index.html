---
layout: page
title: Sitemap
---
<ul class="parent-category">
    {% for category in site.categories %}
    <li class="{{ category | first }}">
        <a href="{{ category | first }}">{{ category | first }}</a>
        <ul>
            {% for posts in category %}
            {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
